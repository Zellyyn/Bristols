<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="radar.js" type="text/javascript"></script>
        <link href="radar.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onselectstart="return false;" ondragstart="return false;">
		<!-- Police Radar -->
		<div id="policeradar" style="display: none;"> 
			<div class="antennalabel antennalabeltop">Radar Avant</div>

			<div class="logo">Bristols !</div>

			<div class="main">
				<div class="container">
					<div class="typecontainer">
						<div class="text"><span class="fwdsame"></span></div>
						<div class="text"><span class="fwdxmit">Activé</span></div>
						<div class="text"><span class="fwdopp"></span></div>
					</div>

					<div class="typecontainer">
						<div class="text"><span class="bwdsame"></span></div>
						<div class="text"><span class="bwdxmit">Activé</span></div>
						<div class="text"><span class="bwdopp"></span></div>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer">
						<div class="speedsourcecontainer target" data-target="fwdspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Vtesse Avant</div>
					</div>

					<div class="patrolcontainer">
						<div class="speedsourcecontainer target" data-target="bwdspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Vitesse Arrière</div>
					</div>
				</div>

				<div class="container" style="width: 5px;">
					<div class="arrowbox">
						<i class="fa fa-arrow-up fwdarrowfront"></i>
						<i class="fa fa-arrow-down fwdarrowback"></i>
					</div>

					<div class="arrowbox">
						<i class="fa fa-arrow-up bwdarrowfront"></i>
						<i class="fa fa-arrow-down bwdarrowback"></i>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer" style="margin-top: 20px;">
						<div class="speedfastcontainer target" data-target="fwdfast">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Vitesse retenue</div>
					</div>

					<div class="patrolcontainer" style="margin-bottom: 20px;">
						<div class="speedfastcontainer target" data-target="bwdfast">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Vitesse retenue</div>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer">
						<div class="speedfastcontainer patrol" data-target="patrolspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Vitesse Patrouille</div>
					</div>
				</div>		
			</div>

			<div class="antennalabel antennalabelbottom">Radar Arrière</div>
		</div>


		<!-- Police Radar - Remote control --> 
		<div id="policeradarrc" style="display: none;">
			<div class="container">
				<button class="toggle" data-action="radar_toggle">Ouvrir/Fermer le Radar</button>
			</div>

			<div class="container">
				<button class="limit" data-action="radar_frontxmit" style="margin-top: 0px;">Activé</button>
			</div>

			<div class="label">Radar Avant</div>

			<div class="container">
				<button class="limit" data-action="radar_rearxmit" style="margin-top: 0px;">Activé</button>
			</div>

			<div class="label">Radar Arrière</div>

			<div class="container">
				<button class="limit" data-action="radar_setlimit" style="margin-top: 0px;">Définir la vitesse</button>
			</div>

			<div class="container">
				<button class="limit" data-action="close">Fermer</button>
			</div>
		</div>
    </body>
</html>
